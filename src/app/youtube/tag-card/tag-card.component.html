<nb-card [size]="'medium'">
  <nb-card-header>{{ tag.name }}</nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let video of videos; let index = index">
      <img [src]="video.snippet.thumbnails.medium.url">

      {{ video.snippet.title }}
      <button nbButton status="primary" (click)="watched(index, video)"><nb-icon icon="eye-outline"></nb-icon>Watched</button>
      <button nbButton status="danger"><nb-icon icon="trash-2-outline"></nb-icon>Dismiss</button>
    </nb-list-item>
  </nb-list>
</nb-card>
