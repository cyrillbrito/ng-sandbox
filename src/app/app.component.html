<nb-layout>

  <nb-layout-header fixed>
    Insert header here
  </nb-layout-header>

  <nb-layout-column [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="giant">

    <ng-container *ngIf="!loading">

  <nb-layout-footer fixed>
    Insert footer here
  </nb-layout-footer>

</nb-layout>
