<nb-layout>

  <nb-layout-header fixed>
    Insert header here
  </nb-layout-header>

  <nb-layout-column>

    <nb-card [size]="'medium'" *ngFor="let tag of tags">
      <nb-card-header>{{ tag.name }}</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let video of tag.videos">
          <img [src]="video.snippet.thumbnails.medium.url">

          {{ video.snippet.title }}
        </nb-list-item>
      </nb-list>
    </nb-card>

    <!--<router-outlet></router-outlet>-->
  </nb-layout-column>

  <nb-layout-footer fixed>
    Insert footer here
  </nb-layout-footer>

</nb-layout>
